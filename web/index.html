<div data-role="page" id="places_page">

        <ul id ="places_ul" data-role="listview" data-inset="true" data-theme="c" >

</div><!-- /content -->

<div data-role="page" id="place_page">

    <div data-role="header">

        <div id="place_name"></div>
        <div id="place_desc"></div>
        <div id="open_hours"></div>
        <div id="open_hours"></div>
        <div data-role="footer" id="place_footer">
            <div data-role="controlgroup" data-type="horizontal" >
                <a class="reviews_page_button" href="#show_reviews_page" data-role="button" >Show Reviews</a>
                <a class="add_review_page_button" href="#add_review_page" data-role="button" >Add Review</a>
            </div>
        </div>

<div data-role="page" id="login_page">

    <div data-role="header">
        <h1>Near Me</h1>
    </div><!-- /header -->

    <div data-role="content"  id="login">
       <div data-role="fieldcontain" class="ui-hide-label">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value="" placeholder="Username"/>
        <input class="submit_login_button" type="button" value="login" />
    </div>
</div><!-- /content -->

</div><!-- /page -->


<div data-role="page" id="add_review_page">

    <div data-role="header">
        <h1>Near Me</h1>
    </div><!-- /header -->

    <div data-role="content"  id="add_rev">
        <div class="add_review_title"></div>
        <div data-role="fieldcontain">
            
            <textarea cols="40" rows="8" name="Review" id="review_text"></textarea>
            <input class="submit_review_button" type="button" value="add review" />
        </div>
    </div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id="show_reviews_page">

    <div data-role="header">
        <h1>Near Me</h1>

        <div id="reviews_list"></div>
        </div><!-- /content -->

    </div><!-- /page -->

    <div data-role="page" id="add_place_page">

    <div data-role="header">
        <h1>Near Me</h1>
    </div><!-- /header -->

    <div data-role="content"  id="add_place">
        <div class="add_review_title"></div>
        <div data-role="fieldcontain">
            
           <label for="add_place_name">Place name:</label>
            <input type="text" name="add_place_name" id="add_place_name" value="" placeholder="place "/>
            <label for="add_place_desc">Place description:</label>
            <input type="text" name="add_place_desc" id="add_place_desc" value="" placeholder="description "/>

            <label for="add_place_open">Open hour:</label>
            <input type="time" name="add_place_open" id="add_place_open"/>
            <label for="add_place_close">Close hour:</label>
            <input type="time" name="add_place_close" id="add_place_close"/>
            
            
            <div data-role="fieldcontain">
                <label for="cat_select" class="select">Cateogry:</label>
                <select name="category_select" id="cat_select" data-native-menu="false">
                   
                </select>
            </div>
                
            
        <input class="submit_add_place_button" type="button" value="add place" />

        </div>
    </div><!-- /content -->

</div><!-- /page -->


    <div data-role="page" id="signin_page">

        <div data-role="header">
            <h1>BitcoinBuddy</h1>
        </div><!-- /header -->
        <div data-role="content" >
            <div data-role="fieldcontain">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" value="" placeholder="First name" required/>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" value="" placeholder="Last name" required/>
                <label for="signin_username">Username:</label>
                <input type="text" name="signin_username" id="signin_username" value="" placeholder="Username" required/>
                <label for="signin_city">city:</label>
                <input type="text" name="signin_city" id="signin_city" value="" placeholder="City" required/>
                 <label for="signin_city">Street:</label>
                <input type="text" name="signin_street" id="signin_street" value="" placeholder="street" required/>
                 <label for="signin_city">Street no:</label>
                <input type="text" name="signin_street_no" id="signin_street_no" value="" placeholder="street no" required/>
                <input class="submit_signin_button" type="button" value="Subscribe" />
                <div id="error_message_signin"></div>
            </div>

        </div>
    </div><!-- /content -->
